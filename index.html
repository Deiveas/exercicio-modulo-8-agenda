<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Exercício Modulo 8</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/agenda-logo.png" alt="agenda-logo">
            <h1>Agenda de Contatos</h1>
        </header>

        <form id="form-agenda">
            <input type="text" id="nome-agenda" required placeholder="Digite o nome" />
            <input type="tel" id="tel-agenda" required placeholder="Digite o número do telefone" />
            <button type="submit">Cadastrar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>

                    <th class="alin">
                        Telefone
                    </th>
                    <th class="status">Status</th>
                </tr>
            </thead>
            <tbody id="status-agenda"></tbody>
        </table>
        <span id="mensagem-error"></span>
        <span id="mensagem-valid"></span>
    </div>
    <script src="./main.js"></script>

</body>

</html>
